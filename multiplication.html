<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Multiplication table generator</title>
    <style>
      table {
        border: 3px solid rgb(19, 35, 180);
        width: 100%;
      }
      td {
        text-align: center;
        border: 1px solid rgb(19, 35, 180);
      }
      tr:first-child { 
        font-weight: bold; 
        background-color: lightblue; 
      }
      td:first-child { 
        font-weight: bold; 
        background-color: lightblue; 
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="col-md">
        <form class="row g-3">
          <div class="col-md-2 pt-1">
            <label for="nbOfLines">Lignes</label>
          </div>
          <div class="col-md-2">
            <input type="number" name="nbOfLines" id="nbOfLines" class="form-control">
          </div>
          <div class="col-md-2 pt-1">
            <label for="nbOfColumns">Colonnes</label>
          </div>
          <div class="col-md-2">
            <input type="number" name="nbOfColumns" id="nbOfColumns" class="form-control">
          </div>
          <div class="col-md-2">
            <input type="button" class="btn btn-primary mb-3" value="Générer une table de multiplication" onclick="generateTable()">
          </div>
        </form>
        <div id="table"></div>
    </div>
  </div>
  <script src="./script.js"/></script>
  </body>
</html>
